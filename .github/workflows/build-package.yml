name: Build for x86_64-apple-darwin

# Triggered by push from cronjob.
# x86_64-apple-darwin, actions and macos-latest are replaced using sed.
# Title of job in https://github.com/alsuren/cargo-quickinstall/actions
# is set by the commit message, which is created by trigger-package-build.sh
on:
  push:
    branches:
      - trigger/x86_64-apple-darwin

jobs:
  build-popular-package:
    name: Build
    runs-on: macos-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout trigger commit
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          path: trigger
      - name: Checkout main repo
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          # TODO: maybe this should be main or configurable or something?
          ref: actions
          path: cargo-quickinstall

      - name: find crate to build
        id: find_crate
        run: |
          # This file contains the ::set-output entries that we need.
          cat trigger/package-info.txt

      - name: build package
        env:
          TEMPDIR: ${{github.workspace}}/built.d
        run: |
          set -euxo pipefail
          # `tar` does not understand mixed forward and backslashes, but mkdir does.
          # Try coercing it into a single style?
          mkdir -p "$TEMPDIR"
          pushd "$TEMPDIR"
          TEMPDIR="$PWD"
          popd
          # FIXME: also pass in version and arch here.
          crate="${{steps.find_crate.outputs.crate_to_build}}"
          cargo-quickinstall/build-version.sh "$crate"
          ls $TEMPDIR
      # At this point, I don't think that you can really trust anything on the system anymore.
      # I'm not sure whether the js actions runtime is also affected by this.
      # TODO: try breaking things so that uploads don't work.

      - name: Create binary artifact
        uses: actions/upload-artifact@v2
        with:
          name: built-macos-latest
          path: ${{github.workspace}}/built.d
          if-no-files-found: error


  upload-popular-package:
    name: Upload
    needs: build-popular-package
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout trigger commit
        uses: actions/checkout@v2
        with:
          persist-credentials: true
          path: trigger
      - name: Checkout main repo
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          # TODO: maybe this should be main or configurable or something?
          ref: actions
          path: cargo-quickinstall

      - name: Rehydrate find_crate info
        id: find_crate
        run: |
          # This script will do the `::set-output` dance for us
          cat trigger/package-info.txt

      - name: Download binary artifact
        uses: actions/download-artifact@v2
        with:
          name: built-macos-latest
          # TODO: check that we it can't write anywhere other than built.d
          path: ${{github.workspace}}/built.d

      - name: Debug whether tarball exists
        env:
          HASHFILES: ${{hashfiles("${{github.workspace}}/built.d/${{steps.find_crate.outputs.crate_to_build}}-${{steps.find_crate.outputs.version_to_build}}-${{steps.find_crate.outputs.arch_to_build}}.tar.gz")}}
        run: |
          find ${{github.workspace}}/built.d

      - name: cancelling if no tarball
        uses: andymckay/cancel-action@0.2
        if: ${{hashfiles("${{github.workspace}}/built.d/${{steps.find_crate.outputs.crate_to_build}}-${{steps.find_crate.outputs.version_to_build}}-${{steps.find_crate.outputs.arch_to_build}}.tar.gz") == ""}}

      - name: Check that tarball exists
        run: |
          set -euxo pipefail
          find ${{github.workspace}}/built.d
          ls -l ${{github.workspace}}/built.d/${{steps.find_crate.outputs.crate_to_build}}-${{steps.find_crate.outputs.version_to_build}}-${{steps.find_crate.outputs.arch_to_build}}.tar.gz \
            || (sleep 1m; exit 1)

      - name: Tag release
        run: |
          # This script will do the `::set-output` dance for us
          (
            cd trigger
            git tag crate-${{steps.find_crate.outputs.crate_to_build}}-${{steps.find_crate.outputs.version_to_build}}-${{steps.find_crate.outputs.arch_to_build}}
            git push origin crate-${{steps.find_crate.outputs.crate_to_build}}-${{steps.find_crate.outputs.version_to_build}}-${{steps.find_crate.outputs.arch_to_build}}
          )

      - name: Releasing assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: crate-${{steps.find_crate.outputs.crate_to_build}}-${{steps.find_crate.outputs.version_to_build}}-${{steps.find_crate.outputs.arch_to_build}}
          files: |
            ${{github.workspace}}/built.d/${{steps.find_crate.outputs.crate_to_build}}-${{steps.find_crate.outputs.version_to_build}}-${{steps.find_crate.outputs.arch_to_build}}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
